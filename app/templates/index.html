{% extends "base.html" %}

{% block content %}

<a href="/create" class="btn btn-primary mb-3">
    Create Task
</a>

<table class="table table-bordered table-striped">

<thead>
<tr>
    <th>ID</th>
    <th>Title</th>
    <th>Status</th>
    <th>Due Date</th>
    <th>Action</th>
</tr>
</thead>

<tbody>
{% for task in tasks %}
<tr>

    <td>{{ task[0] }}</td>
    <td>{{ task[1] }}</td>
    <td>{{ task[4] }}</td>
    <td>{{ task[3] }}</td>

    <td>
        <a href="/edit/{{ task[0] }}"
           class="btn btn-warning btn-sm">
           Edit
        </a>

        <a href="/delete/{{ task[0] }}"
           class="btn btn-danger btn-sm"
           onclick="return confirm('Delete this task?')">
           Delete
        </a>
    </td>

</tr>
{% endfor %}
</tbody>

</table>

{% endblock %}
